<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Milgie.com</title>
  <meta name="description" content="Milgie.com — a portal to collectibles and our corner of the internet." />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="sun" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"><div class="plane"></div></div>
  <div class="scanlines" aria-hidden="true"></div>

  <header>
    <div class="wrap">
      <nav class="nav" aria-label="Primary">
        <a class="brand" href="#top" title="Milgie.com Home">
          <span class="logo" aria-hidden="true"></span>
          <span>
            <span class="title">Milgie<span class="glow">.com</span></span>
          </span>
        </a>

        <div class="navlinks">
          <a class="pill" href="#portal">Portal</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="top">
    <div class="wrap">
      <div class="hero">
        <section class="card hero-left" aria-label="Hero">
          <div class="kicker"><span class="dot" aria-hidden="true"></span> Welcome</div>

          <h1>
            <span class="glow">MILGIE.COM</span><br/>
            The Gateway too Imagination
          </h1>

          <p class="lead">
            A simple hub for our stuff — collectibles, updates, and whatever’s currently lighting up the timeline.
          </p>

          <div class="ctaRow">
            <a class="btn primary" href="#portal" aria-label="Jump to portal links">
              Enter
              <span aria-hidden="true">▶</span>
            </a>
          </div>
        </section>
      </div>

      <section class="card portal" id="portal" aria-label="Portal links">
        <div class="portalHead">
          <div>
            <h2>Portal</h2>
            <p>Choose your destination.</p>
          </div>
        </div>

        <div class="gridLinks" id="linkGrid">
          <!-- Tiles inserted by JS -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div class="foot">
        <div>© <span id="year"></span> <strong>Milgie.com</strong></div>
      </div>
    </div>
  </footer>

  <script>
    const PAGES = [
      {
        title: "Games",
        href: "./games/",
        desc: "Play our collection of browser-based games and interactive experiences.",
        chips: ["Play", "Idle", "Fun"]
      },
      {
        title: "Collectibles",
        href: "./collectibles/",
        desc: "The vault — art, finds, oddities, and legendary loot.",
        chips: ["Gallery", "Drops", "Vault"]
      }
    ];

    // Tiny inline icon (no external assets)
    const ICONS = {
      "Games": `
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="2" y="6" width="20" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
          <circle cx="8" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
          <path d="M15 10v4M13 12h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>`,
      "Collectibles": `
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 7h10v10H7z" stroke="currentColor" stroke-width="2" />
          <path d="M9 3h6M9 21h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 9v6M21 9v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>`
    };

    const grid = document.getElementById("linkGrid");
    const year = document.getElementById("year");

    year.textContent = new Date().getFullYear();

    function tileTemplate(item){
      const icon = ICONS[item.title] || ICONS["Collectibles"];
      const chips = (item.chips || []).map(c => `<span class="chip">${escapeHtml(c)}</span>`).join("");
      return `
        <a class="tile" href="${item.href}" aria-label="${escapeHtml(item.title)}">
          <div class="top">
            <div>
              <h3>${escapeHtml(item.title)}</h3>
              <p>${escapeHtml(item.desc)}</p>
              <div class="chipRow">${chips}</div>
            </div>
            <div class="icon" aria-hidden="true">${icon}</div>
          </div>
        </a>
      `;
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    grid.innerHTML = PAGES.map(tileTemplate).join("");
  </script>
</body>
</html>
